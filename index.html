<!DOCTYPE HTML>
<html>
<canvas id="myCanvas" width="200" height="100"
        style="border:1px solid #000000;">
</canvas>
<script>
 var c = document.getElementById("myCanvas");
 var ctx = c.getContext("2d");
 x1 = 30;
 y1 = 40;
 r =  50;
 theta = 0.5;
 ctx.moveTo(x1, y1);
 ctx.lineTo(x1 + r * Math.cos(theta), y1 + r * Math.sin(theta));
 ctx.stroke();
</script>
</html>
